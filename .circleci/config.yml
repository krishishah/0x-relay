version: 2

jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: "Checking Versions"
          command: |
            node --version
            npm --version

      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: "Run tests"
          command: npm test